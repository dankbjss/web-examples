<h2>I Got a Note in my Foot</h2>
<p>A footnote <sup class="footnote" _="on click get the next <details/> then toggle @open on it">[1]</sup> can be
    achieved with a combination of htmx and our friend the 
    <a hx-get="examples/accordion.html" hx-target="closest section" hx-swap="innerHTML" _="">accordion</a> tag.
</p>
<details>
    <summary>
        <hr>
    </summary>
    <p>
        <sup>[1]</sup> This <code>&lt;details&gt;</code> tag can be opened from a footnote with this attribute added to it:
        <blockquote>
            <code>_="on click get the next &lt;details/&gt; then toggle @open on it"</code>
        </blockquote>
    </p>
</details>

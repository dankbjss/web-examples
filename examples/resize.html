<h2>Size Doesn't Matter</h2>
<p>
    With <code>resize</code> you can make any inline element for which the <code>overflow</code> property
    is set to <code>hidden</code> resizable, across either axis or both.
</p>
<div class="centred-row">
    <div class="box resize-vertical">
        <p>Vertical</p>
    </div>
    <div class="box resize-horizontal">
        <p>Horizontal</p>
    </div>
    <div class="box resize-both">
        <p>Both</p>
    </div>
</div>

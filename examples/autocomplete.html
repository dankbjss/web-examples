<h2>HTML, you Autocomplete Me</h2>
<p>An autocomplete input using only HTML, specifically the <code>&lt;datalist&gt;</code> tag</p>
<div class="centred-column">
    <input type="text" list="my-list" />
    <datalist id="my-list">
        <option>apples</option>
        <option>pears</option>
        <option>oranges</option>
        <option>lemons</option>
    </datalist>
</div>

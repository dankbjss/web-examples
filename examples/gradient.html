<h2>Making The Gradient</h2>
<p>
    With the <code>linear-gradient</code> property you can make a gradient background for any element. This
    usually doesn't work with text, but when combined with <code>background-clip: text</code> and
    <code>color: transparent</code> you can make headings that will break your eyes.
</p>
<div class="centred-column">
    <h2 class="gradient">Richard Of York Gave Battle In Vain</h2>
</div>
